<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
</head>
<body>
    <main>
        <section id="tellog">
            <div id="img">
            </div>
            <div id="form">
                <h1>Faça seu cadastro/login</h1>
                <p>Seja bem vindo ao meu site! Este é um projeto do CursoemVideo do curso de HTML5 e CSS3 módulo 4, que estou recriando, e assim conseguir aprender a criar sites. Por isso, estou criando este projeto, para aprender. Aprecie!</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo" id="ponta1">
                        <i class="material-icons">account_circle</i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" required autocomplete="email">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" minlength="8" required autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>
                    <div id="edit">
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao" id="ponta2">Esqueci a senha <i class="material-icons">psychology_alt</i></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
